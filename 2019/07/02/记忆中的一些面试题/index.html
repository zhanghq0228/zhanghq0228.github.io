<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">/**防抖节流 */</span><br><span class="line"></span><br><span class="line">function dedule(fn, wait = 50, immedital) &#123;</span><br><span class="line">  var timer</span><br><span class="line">  return function () &#123;</span><br><span class="line">    if (immedital) &#123;</span><br><span class="line">      //确定是否进行防抖操作</span><br><span class="line">      fn.call(this, arguments)</span><br><span class="line">    &#125;</span><br><span class="line">    if (timer) clearTimeout(timer)</span><br><span class="line">    timer = setTimeout(() =&gt; &#123;</span><br><span class="line">      fn.call(this, arguments)</span><br><span class="line">    &#125;, wait)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function throttle(fn, wait) &#123;</span><br><span class="line">  let prev = new Date()</span><br><span class="line">  return function () &#123;</span><br><span class="line">    const arg = arguments</span><br><span class="line">    const now = new Date()</span><br><span class="line">    if (now - prev &gt; wait) &#123;</span><br><span class="line">      fn.call(this, arg)</span><br><span class="line">      prev = new Date()</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">/**数组去重</span><br><span class="line"> * 对于多大数组 进行先排序 arr.sort 在过滤去重</span><br><span class="line"> * 1.使用递归去重</span><br><span class="line"> * 2.使用 filter()过滤重复元素</span><br><span class="line"> */</span><br><span class="line">Array.prototype.distinct = function () &#123;</span><br><span class="line">  var arr = this,</span><br><span class="line">    len = arr.length</span><br><span class="line">  //arr.sort() 对数组进行排序 只能传一个参数</span><br><span class="line">  arr.sort(function (a, b) &#123;</span><br><span class="line">    //对数组进行排序才能方便比较</span><br><span class="line">    return a - b</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line">  function loop(index) &#123;</span><br><span class="line">    //递归判断前一个元素是否等于当前元素(从后往前排序)</span><br><span class="line">    if (index &gt;= 1) &#123;</span><br><span class="line">      if (arr[index] === arr[index - 1]) &#123;</span><br><span class="line">        arr.splice(index, 1)</span><br><span class="line">      &#125;</span><br><span class="line">      loop(index - 1) //递归loop函数进行去重</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  loop(len)</span><br><span class="line">  return arr</span><br><span class="line">&#125;</span><br><span class="line">var a = [1,2,3,4,5,6,5,3,2,4,56,4,1,2,1,1,1,1,1,1,56,45,56]</span><br><span class="line">var b = a.distinct()</span><br><span class="line">console.log(b.toString()) //1,2,3,4,5,6,45,56</span><br><span class="line"></span><br><span class="line">function unique(a) &#123;</span><br><span class="line">  return a</span><br><span class="line">    .concat()</span><br><span class="line">    .sort()</span><br><span class="line">    .filter(function (item, pos, ary) &#123;</span><br><span class="line">      return !pos || item != ary[pos - 1]</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var d = [1, 1, 3, 2, 1, 2, 4]</span><br><span class="line">var ans = unique(d)</span><br><span class="line">console.log(ans) // =&gt; [1, 2, 3, 4]</span><br></pre></td></tr></table></figure>
